<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" id="container">
        <div id="dom" class="main-data">
            <div class="pin-container" id="pin-container">
                
            </div>
        </div>

        <div class="score-container">
            <div class="pre-play-container">
                <button onclick="startGame()" class="btn btn-start">Start Game</button>
                <ol class="help">
                    <li>
                        <p>Click button to <strong>START</strong> the game</p>
                    </li>
                    <li>
                        <p>You will have <strong>90</strong> seconds</p>
                    </li>
                    <li>
                        <p>on every hit you'll rewarded by <strong>10 points</strong>  and time increment of <strong>3 second</strong></p>
                    </li>
                    <li>
                        <p>Enjoy!</p>
                    </li>
                </ol>
            </div>
            <div class="post-play-container hide">
                <ul>
                    <li>
                        <h4>Score: <span class="score">0</span></h4>
                    </li>
                    <li>
                        <h4>Time: <span class="timer">01:30</span></h4>
                    </li>
                    <li>
                        <h4>Hits: <span class="hits">0</span></h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
